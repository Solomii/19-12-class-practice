<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SolomiiaPractice</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <section class="cards-container">
            <h1>User cards</h1>
            <div class="flex-wrapper">
                <article class="user-card">
                    <section class="user-info">
                        <header class="user-header">
                            <img
                                class="user-avatar"
                                src="./assets/image/dogEleven.png"
                                alt="Avatar"
                            />
                            <h2 class="user-name">John Addison</h2>
                            <address class="user-address">
                                <img
                                    class="user-addres-map-mark"
                                    src="./assets/icons/map-marker.svg"
                                    alt="Mark"
                                />
                                new jersey,<span class="user-uppercase"
                                    >&nbsp;usa</span
                                >
                            </address>
                        </header>
                        <hr />
                        <div class="container-btn">
                            <a
                                class="container-btn__link container-btn__follow"
                                href=""
                                >follow</a
                            >
                            <a
                                class="container-btn__link container-btn__send"
                                href=""
                                >send message</a
                            >
                        </div>
                        <hr />
                        <p class="user-text">
                            Lorem ips consectetur adipisium ,eiusmod tempor
                            incididuin resprehendeanim.
                        </p>
                    </section>
                    <footer>
                        <nav class="social-nav">
                            <ul class="footer-social-list">
                                <li>
                                    <a href="https://www.facebook.com"
                                        ><img
                                            class="footer__social__icon"
                                            src="./assets/icons/facebook.svg"
                                            alt=""
                                    /></a>
                                </li>
                                <li>
                                    <a href="https://www.google.com"
                                        ><img
                                            class="footer__social__icon"
                                            src="./assets/icons/google-plus.svg"
                                            alt=""
                                    /></a>
                                </li>
                                <li>
                                    <a href="https://twitter.com"
                                        ><img
                                            class="footer__social__icon"
                                            src="./assets/icons/twitter.svg"
                                            alt=""
                                    /></a>
                                </li>
                            </ul>
                        </nav>
                    </footer>
                </article>
            </div>
        </section>
    </body>
</html>
